name: Compile

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "indexer-compile"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Create ui folder
        run: |
          mkdir _ui
          mkdir _ui/wallet
          cd _ui/wallet
          touch index.html

      - name: Build for Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: go build -v -o binaries/linux_amd64/indexer

      - name: Build for Linux arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
        run: go build -v -o binaries/linux_arm64/indexer

      - name: Configure Git
        run: |
          git config --global user.name 'Citizen Wallet Bot'
          git config --global user.email 'bot@citizenwallet.xyz'

      - name: Commit and push
        run: |
          git add -f binaries/*
          git commit -m "Add compiled binaries"
          git push
