# Simple workflow for bumping version when pushing to main
name: Bump patch version

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "version"
  cancel-in-progress: true

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          initial_version: "0.0.0"

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: patch

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "[tagged] ${{ steps.bump-semver.outputs.new_version }}"

      - name: Notify of successful web deploy
        run: |
          fullVersion=$(echo | grep -i -e "version: " pubspec.yaml)
          buildName=$(echo $fullVersion | cut -d " " -f 2 | cut -d "+" -f 1)
          buildNumber=$(echo $fullVersion | cut -d "+" -f 2 )
          curl --location '${{ secrets.DISCORD_WEBHOOK_URL }}' \
          --header 'Content-Type: application/json' \
          --data '{
              "content": "new binaries available: ${{ steps.bump-semver.outputs.new_version }}\n\n download: \n `curl -O https://github.com/citizenwallet/indexer/raw/${{ steps.bump-semver.outputs.new_version }}/binaries/linux_arm64/indexer`"
          }'
